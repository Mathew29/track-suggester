<!DOCTYPE html>
<html>
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.3.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Programming Language Should You Learn?</h1>
      <p>Just answer these few questions for a suggestion!</p>
      <form id="track-suggest-form">
        <div class="form-group">
          <label for="name"></label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <div class="radio1">
            <h3>How big of a company do you want to work at?</h3>
            <label>
              <input type="radio" name="company" value="enterprise">enterprise
            </label>
          </div>
          <div class="radio1">
            <label>
              <input type="radio" name="company" value="small-businesses">small businesses
            </label>
          </div>
          <div class="radio1">
            <label>
              <input type="radio" name="company" value="startup">startup
            </label>
          </div>
          <div class="radio1">
            <label>
              <input type="radio" name="company" value="small-organization">small organization
            </label>
          </div>

          <div class="radio2">
            <h3>Do you want to work in front-end development?</h3>
            <label>
              <input type="radio" name="front-end" value="yes">yes
            </label>
          </div>
          <div class="radio2">
            <label>
              <input type="radio" name="front-end" value="no">no
            </label>
          </div>

        </div>
      </form>

    </div>
  </body>
</html>
